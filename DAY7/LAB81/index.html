<!DOCTYPE html>
<html>
  <body>
    <h1>Comments in JavaScript are not Executable</h1>
    <p id="Xnbdemo"></p>
    <script>
      //opening sequence
      var x;
      x = 5; //This comment about value of x is not executable
      /* Single line comment */
      /* Multi line comment, which is
      similar to comments in C and C++ programming language
      */
      document.getElementById("Xnbdemo").innerHTML =
        "The value of x which is executable = " + x; //-->
    </script>
  </body>
</html>
