<!DOCTYPE html>
<html>
  <head>
    <style>
      h1.no_hide {
        visibility: hidden;
      }
      h1.hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>This is a visible H1 heading</h1>
    <h1 class="hide">This is a hidden heading</h1>
    <h1 class="no_hide">This is a hidden heading</h1>
    <p>Please note that the hidden heading still takes up space.</p>
  </body>
</html>
