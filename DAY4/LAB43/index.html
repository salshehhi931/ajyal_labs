<!DOCTYPE html>
<html>
  <head>
    <style>
      ol {
        background: #ff9999;
        padding: 10px;
      }
      ul {
        background: #3399ff;
        padding: 20px;
      }
      ol li {
        background: #ffe5e5;
        padding: 5px;
        margin-left: 25px;
      }
      ul li {
        list-style: square;
        background: #cce5ff;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Styling Lists With Colors:</h1>
    <ol>
      <li>Boost</li>
      <li>Horlicks</li>
      <li>Bournvita</li>
    </ol>
    <ul>
      <li>Boost</li>
      <li>Horlicks</li>
      <li>Bournvita</li>
    </ul>
  </body>
</html>
