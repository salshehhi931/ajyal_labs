<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=ABeeZee"
      rel="stylesheet"
    />
    <style>
      p.normal {
        font-style: normal;
        font-size: 0.875em;
      }
      p.italic {
        font-style: italic;
      }
      p.oblique {
        font-style: oblique;
      }
      p.ABeeZee {
        font-style: normal;
        font-family: "ABeeZee";
        font-size: 0.875em;
      }
      h1 {
        font-size: 2.5em;
      }
      h2 {
        font-size: 1.875em;
      }
      p {
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <p class="normal">Text in normal style.</p>
    <p class="italic">Text in italic style.</p>
    <p class="oblique">Text in oblique style.</p>
    <p class="ABeeZee">Text in ABeeZee style.</p>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
  </body>
</html>
