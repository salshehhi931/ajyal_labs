<!DOCTYPE html>
<html>
  <head>
    <title>CSS Pseudo Class</title>
    <style>
      ul {
        width: 150px;
      }
      li:nth-of-type(odd) {
        background-color: #333;
        color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        I am First Line
      </li>
      <li>
        I am Second Line
      </li>
      <li>
        I am Third Line
      </li>
      <li>
        I am Forth Line
      </li>
    </ul>
  </body>
</html>
