<!DOCTYPE html>
<html>
  <head>
    <style>
      div span {
        color: red;
      }
      div div > span {
        color: green;
      }
      div + span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <span>Outside Div</span>
    <div>
      <span>Inside Div </span>
      <div>
        <span>Inside Inside another div</span>
      </div>
      <span>Inside Inside Div siblings</span>
      <span
        >Inside Div
        <span>Inside Inside Div</span>
      </span>
    </div>
  </body>
</html>
