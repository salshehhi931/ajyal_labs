<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: black;
      }
      h1 {
        color: #00ff00;
      }
      p.ex {
        color: rgb(0, 0, 255);
      }
      h2 {
        color: hsl(238, 81%, 56%);
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is an ordinary paragraph.</p>
    <p class="ex">This is a paragraph with class="ex". This text is blue.</p>
  </body>
</html>
