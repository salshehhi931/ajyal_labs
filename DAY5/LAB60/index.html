<!DOCTYPE html>
<html>
  <head>
    <style>
      .sideline {
        float: left;
        margin: 10px -15px 10px 10px;
      }
      p.box {
        border: 1px solid gray;
        background: hsl(117, 50%, 80%);
        padding: 0.5em;
      }
      p.box strong {
        border: 3px double;
        background: hsl(215, 100%, 80%);
        padding: 2px;
      }
      h2#jump-up {
        margin-top: -25px;
        background: hsl(42, 70%, 70%);
      }
    </style>
  </head>
  <body>
    <img src="testy.gif" class="sideline" />
    <p class="box">
      This paragraph does contain an inline element. This inline contains some
      <strong>strongly emphasized text</strong>. The rest of the content is
      normal anonymous inline content.
    </p>
    <p>
      This is a second paragraph. Please move along to the next bit.
    </p>
    <h2 id="jump-up">
      A Heading!
    </h2>
  </body>
</html>
