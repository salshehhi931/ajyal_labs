<!DOCTYPE html>
<html>
  <body>
    <h2>Finding HTML Elements by Query Selector</h2>
    <p>Hello DigitalE1!</p>
    <p class="intro">DigitalE1 says that HTML DOM is very useful.</p>
    <p class="intro">
      Here's this example demonstrating the <b>querySelectorAll</b> method.
    </p>
    <p id="demo"></p>
    <script>
      var x = document.querySelectorAll("p.intro");
      document.getElementById("demo").innerHTML =
        "The first paragraph (index 0) with class=intro:" + x[0].innerHTML;
    </script>
  </body>
</html>
