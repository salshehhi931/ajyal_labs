<!DOCTYPE html>
<html>
  <body>
    <p>
      Click button for displaying the onclick attribute value of the button
      element.
    </p>
    <button id="DigitalE1Btn" onclick="DigitalE1Function()">Try it</button>
    <p id="demo"></p>
    <script>
      function DigitalE1Function() {
        var x = document.getElementById("DigitalE1Btn").getAttribute("onclick");
        document.getElementById("demo").innerHTML = x;
      }
      console.log(alert("hi"));
    </script>
  </body>
</html>
