<html>
  <body>
    <h2>JavaScript</h2>
    <p>
      JavaScript evaluates expressions from left to right. <br />
      Varried sequences will produce different results:
    </p>
    <p id="xba1"></p>
    <p id="xba2"></p>
    <script>
      var x = 20 + 3 + " Kevin";
      var y = "Kevin " + 20 + 3;
      document.getElementById("xba1").innerHTML = x;
      document.getElementById("xba2").innerHTML = y;
    </script>
  </body>
</html>
