<html>
  <body>
    <h2>JavaScript Number Methods</h2>
    <p>
      Using different number methods to return same number in different forms:
    </p>

    <p id="xba"></p>
    <script>
      var x = 999.99;

      document.getElementById("xba").innerHTML =
        x.valueOf() +
        "<br>" +
        x.toString() +
        "<br>" +
        x.toExponential(4) +
        "<br>" +
        x.toFixed(4) +
        "<br>" +
        x.toPrecision(4);
    </script>
  </body>
</html>
