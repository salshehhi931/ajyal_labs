<html>
  <body>
    <h2>JavaScript Booleans</h2>
    <p>Understanding the usage and application of Booleans</p>
    <p id="xba"></p>
    <script>
      var Kevin = 15;
      var John = 15;
      var David = 17;
      document.getElementById("xba").innerHTML =
        "Age of Kevin is equals to that of John: " +
        (Kevin == John) +
        "<br>" +
        "Age of Kevin is equals to that of David: " +
        (Kevin == David);
    </script>
  </body>
</html>
