<html>
  <body>
    <h2>JavaScript typeof</h2>
    <p>
      The typeof operator returns the information about what the type of a
      variable or an expression is.
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        typeof "" +
        "<br>" +
        typeof 3.14 +
        "<br>" +
        typeof "DigitalE1" +
        "<br>" +
        typeof (3 + 4);
      typeof true;
    </script>
  </body>
</html>
