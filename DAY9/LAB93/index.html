<html>
  <body>
    <h2>JavaScript new Date()</h2>

    <p>
      Creating and Displaying dates using different methods <br />
      <br />
    </p>
    <p id="DigitalE1"></p>

    <script>
      var d1 = new Date();
      var d2 = new Date(2018, 0, 24);
      var d3 = new Date("April 23, 2007, 11:13:00");
      var d4 = new Date(999999999999);
      document.getElementById("DigitalE1").innerHTML =
        d1 + "<br>" + "<br>" + d2 + "<br>" + "<br>" + d3 + "<br>" + "<br>" + d4;
    </script>
  </body>
</html>
