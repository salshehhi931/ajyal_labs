<html>
  <body>
    <h2>JavaScript</h2>
    <p>
      Variables or Objects can be emptied by assigning the value to them as
      <b>null</b>.
    </p>
    <p id="xba"></p>
    <script>
      var person = {
        firstName: "Stan",
        lastName: "Lee",
        age: 50,
        eyeColor: "blue"
      };
      person = null;
      document.getElementById("xba").innerHTML =
        "Value of the Object is: " +
        person +
        "<br>" +
        "The typeof the Object is: " +
        typeof person;
    </script>
  </body>
</html>
